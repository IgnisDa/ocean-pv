{% extends 'base.html' %}
{% block banner_text %}
<h1>Questions</h1>
{% endblock %}
{% load widget_tweaks %}

{% block body %}
<div class="gtco-container">

    <div class="animate-box">
        <div class="col-md-offset-2">
            <form method="POST" class="post-form">
                {% csrf_token %}
                <table class="table table-striped table-bordered">
                    <tbody>
                        {% for field, questions in form %}
                        <div class="form-group">
                            <tr>
                                <td>
                                    <label for="{{ field.id_for_label }}">
                                        {{ forloop.counter }}) {{ questions }}</label></td>
                                <td>{{ field|add_class:"form-control form-control-sm" }}</td>
                            </tr>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mb-4">
    {% include 'includes/recaptcha.html' %}
    </div>
                <div class="text-center">
                    <button href="{% url 'interactions:taketest' %}" class="btn-success btn-block" type="submit">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
